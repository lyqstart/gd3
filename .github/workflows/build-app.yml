name: 构建Flutter应用 (Android + Web)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Java环境
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: 设置Flutter环境
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: 获取依赖
        run: flutter pub get
      
      - name: 构建Debug APK
        run: flutter build apk --debug
      
      - name: 构建Release APK
        run: flutter build apk --release
      
      - name: 构建Web版本
        run: flutter build web --release
      
      - name: 上传Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
      
      - name: 上传Release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
      
      - name: 上传Web版本
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
